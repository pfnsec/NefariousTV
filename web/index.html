<body ng-controller="DashController" class="ng-scope" background="galaxy.jpg">

    <div class="container">
        <div class="row title-header">
            <a target="_blank"><img class="image" mix-blend-mode=multiply src="./nrol.png"></a>
            <span id="title">번호 역</span>
            <span class="ng-binding"></span>
        </div>

        <div class="row">
            <div class="dash-video-player col-md-9">
                <video controls="true"></video>
            </div>
            <div class="col-md-3">
                <div class="panel">
                    <div class="panel-heading panel-top">
                        <span class="panel-title">Sync</span>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" ng-class="{active:syncEnabled == false}" >
                                <span>Off</span>
                            </button>
                            <button type="button" class="btn btn-default active" ng-class="{active:syncEnabled == true}" ng-click="streamSync()">
                                <span>On</span>
                            </button>
                        </div>
		    </div>
		</div>
                <div class="panel panel-info">
                    <div class="panel-heading panel-top">
                        <span class="panel-title">Online</span>
		    </div>
                    <div id=userlist class="panel-body panel-users">
		        <p ng-repeat="u in userlist">{{u}}</h1>
		    </div>
		</div>
<!--
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" ng-class="{active:abrEnabled == false}" ng-click="setAbrEnabled(false)">
                                <span>Off</span>
                            </button>
                            <button type="button" class="btn btn-default active" ng-class="{active:abrEnabled == true}" ng-click="setAbrEnabled(true)">
                                <span>On</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-heading panel-top">
                        <span class="panel-title">Video</span>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" ng-click="abrDown(&#39;video&#39;)">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="abrUp(&#39;video&#39;)">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </div>
                    </div>
                    <div class="panel-body panel-stats">
                        <p class="text-warning ng-binding">0 kbps</p>
                        <p class="text-primary">Rep Index: <span class="text-success ng-binding">0</span><span class="text-warning ng-binding"></span>/<span class="text-success ng-binding">0</span></p>
                        <p class="text-primary">Buffer Length: <span class="text-success ng-binding">0</span></p>
                        <p class="text-primary">Latency: <span class="text-success ng-binding">last 0 segments</span></p>
                        <p class="text-success ng-binding" title="[low] &lt; [average] &lt; [high]"></p>
                        <p class="text-primary">Download: <span class="text-success ng-binding">last 0 segments</span></p>
                        <p class="text-success ng-binding" title="[low] &lt; [average] &lt; [high]"></p>
                        <p class="text-primary">Ratio: <span class="text-success ng-binding">last 0 segments</span></p>
                        <p class="text-success ng-binding" title="[low] &lt; [average] &lt; [high]"></p>
                        <p class="text-primary">Dropped Frames: <span class="text-success ng-binding">0</span></p>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-heading panel-top">
                        <span class="panel-title">Audio</span>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" ng-click="abrDown(&#39;audio&#39;)">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="abrUp(&#39;audio&#39;)">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="panel">
                <div class="panel-heading panel-top">
                    <span class="panel-title">Charts</span>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default active" ng-class="{active:showCharts == false}" ng-click="setCharts(false)">
                            Hide
                        </button>
                        <button type="button" class="btn btn-default" ng-class="{active:showCharts == true}" ng-click="setCharts(true)">
                            Show
                        </button>
                    </div>
                </div>
                <div ng-switch="" on="showCharts">
                    <!-- ngSwitchWhen: true -->
                </div>
            </div>
        </div>
